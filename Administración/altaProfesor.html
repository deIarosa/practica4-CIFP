    <main>
        <h2>CIFP Daniel - Administración - Alta de profesor</h2>
        <form id="formularioAlta">
            <div id="form">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div class="datos"><label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required></div>
                    <div class="datos"> <label for="ape">Apellidos:</label>
                        <input type="text" id="ape" name="ape" required></div>
                    <div class="datos"> <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="1" max="150" required></div>
                    <div class="datos"><label for="mail">Correo electrónico:</label>
                        <input type="email" id="mail" name="mail" required></div>
                    <div class="datos"><label for="tel">Teléfono:</label>
                        <input type="text" id="tel" name="tel" maxlength="9" required></div>
                    <div id="sexo">
                        <p>Sexo:</p>
                        <input type="radio" name="hm" id="h" value="h" required>
                        <label for="h">Hombre</label>
                        <input type="radio" name="hm" id="m" value="m" required>
                        <label for="m">Mujer</label>
                    </div>
                </fieldset>
            </div>
            <div id="form2">
                <fieldset>
                    <legend>Módulos</legend>
                    <div id="modulos">
                        <label><input type="checkbox">Módulo A</label>
                        <label><input type="checkbox">Módulo B</label>
                        <label><input type="checkbox">Módulo C</label>
                        <label><input type="checkbox">Módulo D</label>
                        <label><input type="checkbox">Módulo E</label>
                        <label><input type="checkbox">Módulo F</label>
                        <label><input type="checkbox">Módulo G</label>
                        <label><input type="checkbox">Módulo H</label>
                        <label><input type="checkbox">Módulo I</label>
                        <label><input type="checkbox">Módulo J</label>
                        <label><input type="checkbox">Módulo K</label>
                        <label><input type="checkbox">Módulo L</label>
                        <label><input type="checkbox">Módulo M</label>
                        <label><input type="checkbox">Módulo N</label>
                        <label><input type="checkbox">Módulo O</label>
                        <label><input type="checkbox">Módulo P</label>
                        <label><input type="checkbox">Módulo Q</label>
                        <label><input type="checkbox">Módulo R</label>
                        <label><input type="checkbox">Módulo S</label>
                        <label><input type="checkbox">Módulo T</label>
                        <label><input type="checkbox">Módulo U</label>
                        <label><input type="checkbox">Módulo V</label>
                        <label><input type="checkbox">Módulo W</label>
                        <label><input type="checkbox">Módulo X</label>
                        <label><input type="checkbox">Módulo Y</label>
                    </div>
                    <div id="turno">
                        <p>Turno:</p>
                        <input type="radio" name="turno" id="ma" value="ma" required>
                        <label for="ma">Mañana</label>
                        <input type="radio" name="turno" id="t" value="t" required>
                        <label for="t">Tarde</label>
                    </div>
                </fieldset>
            </div>
            <div id="boton">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
