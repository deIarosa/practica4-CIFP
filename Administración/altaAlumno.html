<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFP Daniel - Administración - Alta de alumno</title>
    <link rel="stylesheet" href="altaAlumno.css">
</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="administración.html">INICIO</a></li>
                <li><a href="altaProfesor.html">Alta de profesor</a></li>
                <li><a href="bajaProfesor.html">Baja de profesor</a></li>
                <li><a href="altaAlumno.html">Alta de alumno</a></li>
                <li><a href="bajaAlumno.html">Baja de alumno</a></li>
                <li><a href="../index.html">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>CIFP Daniel - Administración - Alta de alumno</h2>
        <form id="formularioAlta">
            <div id="form">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div class="datos"><label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required></div>
                    <div class="datos"> <label for="ape">Apellidos:</label>
                        <input type="text" id="ape" name="ape" required></div>
                    <div class="datos"> <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="1" max="150" required></div>
                    <div class="datos"><label for="mail">Correo electrónico:</label>
                        <input type="email" id="mail" name="mail" required></div>
                    <div class="datos"><label for="tel">Teléfono:</label>
                        <input type="text" id="tel" name="tel" maxlength="9" required></div>
                    <div id="sexo">
                        <p>Sexo:</p>
                        <input type="radio" name="hm" id="h" value="h" required>
                        <label for="h">Hombre</label>
                        <input type="radio" name="hm" id="m" value="m" required>
                        <label for="m">Mujer</label>
                    </div>
                </fieldset>
            </div>
            <div id="form2">
                <fieldset>
                    <legend>Curso</legend>
                    <div id="cursos">
                        <label for="ciclo">Ciclo formativo:</label>
                        <select id="ciclo">
                            <option value="none" selected disabled hidden>&nbsp;</option>
                            <optgroup label="Administración y Gestion">
                                <option value="ga">Gestión Administrativa</option>
                                <option value="af">Administración y Finanzas</option>
                                <option value="ad">Asistencia a la Dirección</option>
                            </optgroup>
                            <optgroup label="Comercio y Marketing">
                                <option value="ac">Actividades Comerciales</option>
                                <option value="gvec">Gestión de Ventas y Espacios Comerciales</option>
                                <option value="ci">Comercio Internacional</option>
                                <option value="tl">Transporte y Logística</option>
                            </optgroup>
                            <optgroup label="Informática y Comunicaciones">
                                <option value="smr">Sistemas Microinformáticos y Redes</option>
                                <option value="asir">Administración de Sistemas Informáticos en Red</option>
                                <option value="daw">Desarrollo de Aplicaciones WEB</option>
                                <option value="dam">Desarrollo de Aplicaciones Multiplataforma</option>
                            </optgroup>
                        </select>
                    </div>
                    <div id="turno">
                        <p>Turno:</p>
                        <input type="radio" name="turno" id="ma" value="ma" required>
                        <label for="ma">Mañana</label>
                        <input type="radio" name="turno" id="t" value="t" required>
                        <label for="t">Tarde</label>
                    </div>
                </fieldset>
            </div>
            <div id="boton">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <div id="footer">
            <img src="../img/junta.png" alt="Junta" id="junta">
            <img src="../img/logo.jpg" alt="logoCIFP" id="logo">
            <img src="../img/twitter.png" alt="Twitter" id="twitter">
        </div>
    </footer>
</body>

</html>
