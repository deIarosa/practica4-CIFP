    <main>
        <h2>CIFP Daniel - Profesor - Definir examen</h2>
        <form>
            <div>
                <fieldset>
                    <legend>Tarea</legend>
                    <div class="funciones">
                        <label for="modulo">Módulo:</label>
                        <select id="modulo" name="select">
                            <option value="none" selected disabled hidden>&nbsp;</option>
                            <option value="value1">Módulo A</option>
                            <option value="value2">Módulo B</option>
                            <option value="value3">Módulo C</option>
                        </select>
                    </div>
                    <div class="funciones">
                        <label for="evaluacion">Evaluación:</label>
                        <select id="evaluacion" name="select">
                            <option value="none" selected disabled hidden>&nbsp;</option>
                            <option value="value1">1ª Evaluación</option>
                            <option value="value2">2ª Evaluación</option>
                            <option value="value3">3ª Evaluación</option>
                        </select>
                    </div>
                    <div class="funciones"><label for="titulo">Título del examen:</label>
                        <input type="text" id="titulo" name="titulo" required></div>
                    <div class="funciones"><label for="descripcion">Descripción del examen:</label>
                        <textarea id="descripcion" name="descripcion" rows="15" cols="30" required></textarea></div>
                </fieldset>
            </div>
            <div id="boton">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <div id="footer">
            <img src="../img/junta.png" alt="Junta" id="junta">

            <a href="#"><img src="../img/twitter.png" alt="Twitter" id="twitter"></a>
        </div>
    </footer>
